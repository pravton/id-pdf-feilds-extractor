<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="container mx-auto">
    <div class="column">
      <h1 class="title has-text-centered my-4">
        PDF & ID finder
      </h1>
    </div>
    <div class="columns is-flex is-justify-content-center">
      <div class="column is-flex is-flex-direction-column">
        <form id="parse-id-form">
          <textarea name="html-content" class="textarea" placeholder="Enter HTML"></textarea>
          <input class="mt-5 mb-3" type="file" id="pdf-input"><br>
          <button id="parse-id" type="submit" class="button is-primary my-3">Parse IDS</button>
        </form>
      </div>
    </div>
  </div>

  <div class="is-flex is-justify-content-center my-5">
    <table class="table p-5">
      <thead>
        <tr>
          <th>HTML IDs</th>
          <th>PDF Feilds</th>
        </tr>
      </thead>
      <tbody class="table-body">
      </tbody>
    </table>
  </div>
<div class="downloads container">
  <button id="generateCSV" class="button is-primary">Generate CSV</button>
</div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
  <script src="./minipdf.js"></script>
  <script src="./script.js"></script>
</body>
</html>
